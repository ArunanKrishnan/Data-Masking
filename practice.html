<!DOCTYPE html>
<html>
<head>
  <title>DATA MASKING PROJECT</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      margin: 20px auto;
      width: 400px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select, input[type="submit"] {
      background-color: #f1f1f1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    #dropdownOptions {
      margin-top: 10px;
    }

    .option {
      margin-bottom: 10px;
    }

    /* Define styles for select element */
    select {
      width: 200px;
      color: #333;
    }

    /* Define styles for submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Data Mocker Tool</h2>
  <form action="/submit" method="POST">
    <label for="name">Upload your Input Excel file:</label>
    <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls">
    <input type="submit" value="Upload">
  </form>

  <br><br>

  <form action="/process" method="POST">
    <label for="name">Name of the column:</label>
    <select id="columnName" name="columnName">
        <option value="Employee ID">Employee ID</option>
        <option value="Name">Name</option>
        <option value="User ID">User ID</option>
        <option value="Gender">Gender</option>
        <option value="Age">Age</option>
        <option value="Phone Number">Phone Number</option>
        <option value="Driver License Number">Driver License Number</option>
        <option value="Passport Number">Passport Number</option>
        <option value="Bank Account Number">Bank Account Number</option>
        <option value="Email address">Email address</option>
        <option value="Weight">Weight</option>
        <option value="door no">door no</option>
        <option value="Street name">Street name</option>
        <option value="Pin code">Pin code</option>
        <option value="Boolean">Boolean</option>
        <option value="Time Stamp">Time Stamp</option>
        <option value="GPS">GPS</option>
    </select>

    <br><br>

    <label for="dataType">Data type:</label>
    <select id="dataType" name="dataType" onchange="showOptions(this.value)">
        <option value="">Select a data type</option>
        <option value="string">string</option>
        <option value="integer">integer</option>
        <option value="float">float</option>
        <option value="varchar">varchar</option>
        <option value="boolean">boolean</option>
        <option value="gps">gps</option>
        <option value="timestamp">timestamp</option>
    </select>

    <br><br>

    <div id="dropdownOptions">
      <!-- Container to hold the dropdown options -->
    </div>

    <script>
        function showOptions(selectedValue) {
          var dropdownOptions = document.getElementById("dropdownOptions");
          dropdownOptions.innerHTML = ""; // Clear previous options
      
          if (selectedValue === "string") {
            var stringOptions = document.createElement("div");
            stringOptions.className = "option";
      
            var dropdownLabel = document.createElement("label");
            dropdownLabel.textContent = "Select a string Function to mask the data:";
            var dropdownSelect = document.createElement("select");
            dropdownSelect.id = "stringOption";
            dropdownSelect.name = "stringOption";
      
            // Add options to the dropdown
            var option1 = document.createElement("option");
            option1.value = "mask_string_by_asterisk";
            option1.textContent = "mask_string_by_asterisk";
            dropdownSelect.appendChild(option1);
      
            var option2 = document.createElement("option");
            option2.value = "mask_string_by_knuth_shuffle";
            option2.textContent = "mask_string_by_knuth_shuffle";
            dropdownSelect.appendChild(option2);
    
            var option3 = document.createElement("option");
            option3.value = "mask_string_by_durstenfeld_shuffle";
            option3.textContent = "mask_string_by_durstenfeld_shuffle";
            dropdownSelect.appendChild(option3);
    
            var option4 = document.createElement("option");
            option4.value = "shuffle_names";
            option4.textContent = "shuffle_names";
            dropdownSelect.appendChild(option4);
    
            var option5 = document.createElement("option");
            option5.value = "mask_strings_by_salt_and_hash";
            option5.textContent = "mask_strings_by_salt_and_hash";
            dropdownSelect.appendChild(option5);
    
            var option6 = document.createElement("option");
            option6.value = "mask_strings_by_reverse_string";
            option6.textContent = "mask_strings_by_reverse_string";
            dropdownSelect.appendChild(option6);
    
            var option7 = document.createElement("option");
            option7.value = "mask_string_by_substitute_chars";
            option7.textContent = "mask_string_by_substitute_chars";
            dropdownSelect.appendChild(option7);
    
            var option8 = document.createElement("option");
            option8.value = "mask_string_by_replace_random_chars";
            option8.textContent = "mask_string_by_replace_random_chars";
            dropdownSelect.appendChild(option8);
    
            var option9 = document.createElement("option");
            option9.value = "samp";
            option9.textContent = "samp";
            dropdownSelect.appendChild(option9);
      
            stringOptions.appendChild(dropdownLabel);
            stringOptions.appendChild(dropdownSelect);
      
            dropdownOptions.appendChild(stringOptions);
          }
          else if (selectedValue === "integer") {
            var integerOptions = document.createElement("div");
          integerOptions.className = "option";
    
          var dropdownLabel = document.createElement("label");
            dropdownLabel.textContent = "Select an integer Function to mask the data:";
            var dropdownSelect = document.createElement("select");
            dropdownSelect.id = "integerOption";
            dropdownSelect.name = "integerOption";
    
           // Add options to the dropdown
           var option1 = document.createElement("option");
            option1.value = "remind_first_last_swap_between";
            option1.textContent = "remind_first_last_swap_between";
            dropdownSelect.appendChild(option1);
      
            var option2 = document.createElement("option");
            option2.value = "masked_pincode";
            option2.textContent = "masked_pincode";
            dropdownSelect.appendChild(option2);
    
            var option3 = document.createElement("option");
            option3.value = "complex_mask_pincode";
            option3.textContent = "complex_mask_pincode";
            dropdownSelect.appendChild(option3);
    
            var option4 = document.createElement("option");
            option4.value = "mask_soundex";
            option4.textContent = "mask_soundex";
            dropdownSelect.appendChild(option4);
    
            var option5 = document.createElement("option");
            option5.value = "shuffle_column_numbers";
            option5.textContent = "shuffle_column_numbers";
            dropdownSelect.appendChild(option5);
    
            var option6 = document.createElement("option");
            option6.value = "shuffle_digits";
            option6.textContent = "shuffle_digits";
            dropdownSelect.appendChild(option6);
    
            var option7 = document.createElement("option");
            option7.value = "add_fixed_value";
            option7.textContent = "add_fixed_value";
            dropdownSelect.appendChild(option7);
    
            var option8 = document.createElement("option");
            option8.value = "sub_fixed_value";
            option8.textContent = "sub_fixed_value";
            dropdownSelect.appendChild(option8);
    
            var option9 = document.createElement("option");
            option9.value = "modify_list_values";
            option9.textContent = "modify_list_values";
            dropdownSelect.appendChild(option9);
    
            var option10 = document.createElement("option");
            option10.value = "mask_employee_ids";
            option10.textContent = "mask_employee_ids";
            dropdownSelect.appendChild(option10);
    
            var option11 = document.createElement("option");
            option11.value = "multiply_random_middle";
            option11.textContent = "multiply_random_middle";
            dropdownSelect.appendChild(option11);
      
            integerOptions.appendChild(dropdownLabel);
            integerOptions.appendChild(dropdownSelect);
      
            dropdownOptions.appendChild(integerOptions);
        }
        else if (selectedValue === "float") {
            var floatOptions = document.createElement("div");
            floatOptions.className = "option";
    
          var dropdownLabel = document.createElement("label");
            dropdownLabel.textContent = "Select a float Function to mask the data:";
            var dropdownSelect = document.createElement("select");
            dropdownSelect.id = "floatOptions";
            dropdownSelect.name = "floatOptions";
    
           // Add options to the dropdown
           var option1 = document.createElement("option");
            option1.value = "mask_float_by_str";
            option1.textContent = "mask_float_by_str";

            var option2 = document.createElement("option");
            option2.value = "mask_float_by_precision";
            option2.textContent = "mask_float_by_precision";
            dropdownSelect.appendChild(option2);
    
            var option3 = document.createElement("option");
            option3.value = "mask_float_by_add";
            option3.textContent = "mask_float_by_add";
            dropdownSelect.appendChild(option3);
    
            var option4 = document.createElement("option");
            option4.value = "mask_float_by_rotate";
            option4.textContent = "mask_float_by_rotate";
            dropdownSelect.appendChild(option4);
      
            floatOptions.appendChild(dropdownLabel);
            floatOptions.appendChild(dropdownSelect);
      
            dropdownOptions.appendChild(floatOptions);
        }
        else if (selectedValue === "varchar") {
            var varcharOptions = document.createElement("div");
            varcharOptions.className = "option";
    
          var dropdownLabel = document.createElement("label");
            dropdownLabel.textContent = "Select a varchar Function to mask the data:";
            var dropdownSelect = document.createElement("select");
            dropdownSelect.id = "varcharOptions";
            dropdownSelect.name = "varcharOptions";
    
           // Add options to the dropdown
           var option1 = document.createElement("option");
            option1.value = "shuffle_string";
            option1.textContent = "shuffle_string";
            dropdownSelect.appendChild(option1);
      
            var option2 = document.createElement("option");
            option2.value = "random_replace_and_shuffle";
            option2.textContent = "random_replace_and_shuffle";
            dropdownSelect.appendChild(option2);
    
            var option3 = document.createElement("option");
            option3.value = "swap_pairs";
            option3.textContent = "swap_pairs";
            dropdownSelect.appendChild(option3);
    
            var option4 = document.createElement("option");

            dropdownSelect.appendChild(option4);
      
            varcharOptions.appendChild(dropdownLabel);
            varcharOptions.appendChild(dropdownSelect);
      
            dropdownOptions.appendChild(varcharOptions);
        }
        else if (selectedValue === "boolean") {
            var booleanOptions = document.createElement("div");
            booleanOptions.className = "option";
    
          var dropdownLabel = document.createElement("label");
            dropdownLabel.textContent = "Select a boolean Function to mask the data:";
            var dropdownSelect = document.createElement("select");
            dropdownSelect.id = "booleanOptions";
            dropdownSelect.name = "booleanOptions";
    
           // Add options to the dropdown
           var option1 = document.createElement("option");
            option1.value = "Option 1";
            option1.textContent = "Option 1";
            dropdownSelect.appendChild(option1);
      
            var option2 = document.createElement("option");
            option2.value = "Option 2";
            option2.textContent = "Option 2";
            dropdownSelect.appendChild(option2);
      
            booleanOptions.appendChild(dropdownLabel);
            booleanOptions.appendChild(dropdownSelect);
      
            dropdownOptions.appendChild(booleanOptions);
        }
        else if (selectedValue === "gps") {
            var gpsOptions = document.createElement("div");
            gpsOptions.className = "option";
    
          var dropdownLabel = document.createElement("label");
            dropdownLabel.textContent = "Select a gps Function to mask the data:";
            var dropdownSelect = document.createElement("select");
            dropdownSelect.id = "gpsOptions";
            dropdownSelect.name = "gpsOptions";
    
           // Add options to the dropdown
           var option1 = document.createElement("option");
            option1.value = "Option 1";
            option1.textContent = "Option 1";
            dropdownSelect.appendChild(option1);
      
            var option2 = document.createElement("option");
            option2.value = "Option 2";
            option2.textContent = "Option 2";
            dropdownSelect.appendChild(option2);
      
            gpsOptions.appendChild(dropdownLabel);
            gpsOptions.appendChild(dropdownSelect);
      
            dropdownOptions.appendChild(gpsOptions);
        }
        else if (selectedValue === "timestamp") {
            var timestampOptions = document.createElement("div");
            timestampOptions.className = "option";
    
          var dropdownLabel = document.createElement("label");
            dropdownLabel.textContent = "Select a timestamp Function to mask the data:";
            var dropdownSelect = document.createElement("select");
            dropdownSelect.id = "timestampOptions";
            dropdownSelect.name = "timestampOptions";
    
           // Add options to the dropdown
           var option1 = document.createElement("option");
            option1.value = "substitute_date";
            option1.textContent = "substitute_date";
            dropdownSelect.appendChild(option1);
      
            var option2 = document.createElement("option");
            option2.value = "radin_date";
            option2.textContent = "radin_date";
            dropdownSelect.appendChild(option2);
    
            var option3 = document.createElement("option");
            option3.value = "add_date";
            option3.textContent = "add_date";
            dropdownSelect.appendChild(option3);
    
            var option4 = document.createElement("option");
            option4.value = "shift_hours";
            option4.textContent = "shift_hours";
            dropdownSelect.appendChild(option4);
    
            var option5 = document.createElement("option");
            option5.value = "interval_mask";
            option5.textContent = "interval_mask";
            dropdownSelect.appendChild(option5);
    
            var option6 = document.createElement("option");
            option6.value = "random_shift";
            option6.textContent = "random_shift";
            dropdownSelect.appendChild(option6);
      
            timestampOptions.appendChild(dropdownLabel);
            timestampOptions.appendChild(dropdownSelect);
      
            dropdownOptions.appendChild(timestampOptions);
        }
          // Add other options for different data types here
        }
      </script>

    <br><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
