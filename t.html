
<!DOCTYPE html>

<html>

<head>

  <title>Data Mocker Tool</title>

  <style>

    /* CSS styles for the UI */

    /* Add your own custom styles here */

    .container {

      max-width: 600px;

      margin: 0 auto;

      padding: 20px;

    }


    .config-input {

      width: 100%;

      padding: 10px;

      margin-bottom: 10px;

    }


    .btn {

      background-color: #4CAF50;

      color: white;

      padding: 10px 20px;

      border: none;

      cursor: pointer;

    }

  </style>

</head>

<body>

  <div class="container">

    <h2>Data Mocker Config</h2>

    <form id="configForm">

      <label for="mockDataInput">Mock Data:</label>

      <textarea id="mockDataInput" class="config-input" rows="5" placeholder="Enter your mock data"></textarea>

      <label for="configOptions">Options:</label>

      <input type="text" id="configOptions" class="config-input" placeholder="Enter your configuration options">

      <button type="submit" class="btn">Save Config</button>

    </form>

  </div>

 

  <script>

    // JavaScript code for handling form submission

    document.getElementById('configForm').addEventListener('submit', function(event) {

      event.preventDefault();


      // Retrieve values from input fields

      var mockData = document.getElementById('mockDataInput').value;

      var configOptions = document.getElementById('configOptions').value;


      // Perform any necessary validation or processing here


      // Example: Log the values to the console

      console.log('Mock Data:', mockData);

      console.log('Config Options:', configOptions);


      // Clear input fields

      document.getElementById('mockDataInput').value = '';

      document.getElementById('configOptions').value = '';

    });

  </script>

  

</body>

</html>
